asyncapi: 2.6.0
info:
  title: Big Collaboration Example
  version: 1.0.0

channels:
  aliceToBob:
    publish:
      operationId: Alice
      message:
        $ref: '#/components/messages/HelloBob'
    subscribe:
      operationId: Bob
      message:
        $ref: '#/components/messages/HelloBob'

  bobToAlice:
    publish:
      operationId: Bob
      message:
        $ref: '#/components/messages/HelloAlice'
    subscribe:
      operationId: Alice
      message:
        $ref: '#/components/messages/HelloAlice'

  aliceToCharlie:
    publish:
      operationId: Alice
      message:
        $ref: '#/components/messages/HelloCharlie'
    subscribe:
      operationId: Charlie
      message:
        $ref: '#/components/messages/HelloCharlie'

  charlieToAlice:
    publish:
      operationId: Charlie
      message:
        $ref: '#/components/messages/HelloAliceFromCharlie'
    subscribe:
      operationId: Alice
      message:
        $ref: '#/components/messages/HelloAliceFromCharlie'

  bobToCharlie:
    publish:
      operationId: Bob
      message:
        $ref: '#/components/messages/HelloCharlieFromBob'
    subscribe:
      operationId: Charlie
      message:
        $ref: '#/components/messages/HelloCharlieFromBob'

  charlieToBob:
    publish:
      operationId: Charlie
      message:
        $ref: '#/components/messages/HelloBobFromCharlie'
    subscribe:
      operationId: Bob
      message:
        $ref: '#/components/messages/HelloBobFromCharlie'

  aliceToDave:
    publish:
      operationId: Alice
      message:
        $ref: '#/components/messages/HelloDave'
    subscribe:
      operationId: Dave
      message:
        $ref: '#/components/messages/HelloDave'

  daveToAlice:
    publish:
      operationId: Dave
      message:
        $ref: '#/components/messages/HelloAliceFromDave'
    subscribe:
      operationId: Alice
      message:
        $ref: '#/components/messages/HelloAliceFromDave'

  daveToCharlie:
    publish:
      operationId: Dave
      message:
        $ref: '#/components/messages/HelloCharlieFromDave'
    subscribe:
      operationId: Charlie
      message:
        $ref: '#/components/messages/HelloCharlieFromDave'

  charlieToDave:
    publish:
      operationId: Charlie
      message:
        $ref: '#/components/messages/HelloDaveFromCharlie'
    subscribe:
      operationId: Dave
      message:
        $ref: '#/components/messages/HelloDaveFromCharlie'

components:
  messages:
    HelloBob:
      name: HelloBob
      title: Hello Bob!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloAlice:
      name: HelloAlice
      title: Hello Alice!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloCharlie:
      name: HelloCharlie
      title: Hello Charlie!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloAliceFromCharlie:
      name: HelloAliceFromCharlie
      title: Hello Alice from Charlie!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloCharlieFromBob:
      name: HelloCharlieFromBob
      title: Hello Charlie from Bob!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloBobFromCharlie:
      name: HelloBobFromCharlie
      title: Hello Bob from Charlie!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloDave:
      name: HelloDave
      title: Hello Dave!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloAliceFromDave:
      name: HelloAliceFromDave
      title: Hello Alice from Dave!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloCharlieFromDave:
      name: HelloCharlieFromDave
      title: Hello Charlie from Dave!
      payload:
        type: object
        properties:
          text:
            type: string
    HelloDaveFromCharlie:
      name: HelloDaveFromCharlie
      title: Hello Dave from Charlie!
      payload:
        type: object
        properties:
          text:
            type: string
