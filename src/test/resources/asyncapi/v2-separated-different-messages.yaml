asyncapi: '2.6.0'
info:
  title: Separated Different Msg
  version: '1.0.0'

channels:
  channel1:
    publish:
      operationId: Sender
      message:
        $ref: '#/components/messages/A'
  channel2:
    subscribe:
      operationId: Receiver
      message:
        $ref: '#/components/messages/B'

components:
  messages:
    A:
      name: A
      payload:
        type: object
        properties:
          x: { type: string }
    B:
      name: B
      payload:
        type: object
        properties:
          y: { type: string }